<div class="row">
    <div class="col-sm-6">
        <app-recipe-list (recipeWasSelected)="selectedRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-sm-6">
        <app-recipe-details *ngIf="selectedRecipe; else infoText"></app-recipe-details>
        <ng-template #infoText>
            <p>Please select a Recipe !</p>
        </ng-template>
    </div>
</div>
